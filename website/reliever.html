<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Relief Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <h1>Stress Relief Game</h1>
        <p id="instructions">Click on the bubbles to pop them and relax!</p>
        <div id="bubble-container"></div>
        <p id="score">Score: 0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
<style>
    body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: #87CEEB; /* Sky Blue */
}

#game-container {
    max-width: 600px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #3498db;
}

#instructions {
    font-size: 18px;
    margin-bottom: 20px;
    color: #555;
}

#bubble-container {
    position: relative;
    width: 100%;
    height: 300px;
    background-color: #87CEEB; /* Sky Blue */
    overflow: hidden;
}

.bubble {
    position: absolute;
    width: 50px;
    height: 50px;
    background-color: #fff;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.5s ease-in-out;
}

#score {
    font-size: 20px;
    font-weight: bold;
    color: #27ae60; /* Emerald Green */
}

</style>
<script>
    let score = 0;

function createBubble() {
    const bubble = document.createElement('div');
    bubble.className = 'bubble';
    const size = Math.floor(Math.random() * 40) + 20;
    const posX = Math.random() * (window.innerWidth - size);
    const posY = Math.random() * (300 - size);
    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${posX}px`;
    bubble.style.top = `${posY}px`;
    bubble.addEventListener('click', popBubble);
    document.getElementById('bubble-container').appendChild(bubble);
}

function popBubble(event) {
    event.target.style.transform = 'scale(0)';
    score++;
    updateScore();
}

function updateScore() {
    document.getElementById('score').innerText = `Score: ${score}`;
}

function startGame() {
    setInterval(createBubble, 1000);
}

window.onload = function () {
    document.getElementById('instructions').innerText = "Click on the bubbles to pop them and relax!";
    startGame();
};

</script>
